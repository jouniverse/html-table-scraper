<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Scraper</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap");

      :root {
        --bg-color: #1a1528;
        --primary-color: #bf40bf;
        --text-color: #e0e0e0;
        --border-color: rgba(191, 64, 191, 0.3);
        --hover-color: #d760d7;
      }

      body {
        width: 320px;
        padding: 20px;
        font-family: "Fira Code", monospace;
        background: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        letter-spacing: -0.2px;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      h2 {
        margin: 0;
        font-size: 20px;
        font-weight: 500;
        color: var(--primary-color);
        text-align: left;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .table-info {
        background: rgba(191, 64, 191, 0.05);
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 12px 16px;
        font-size: 13px;
        line-height: 1.5;
        color: var(--text-color);
      }

      .format-select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-family: "Fira Code", monospace;
        font-size: 13px;
        color: var(--text-color);
        background-color: var(--bg-color);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .format-select:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      .format-select option {
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 4px;
      }

      button {
        flex: 1;
        padding: 8px 16px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-family: "Fira Code", monospace;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        background-color: transparent;
        color: var(--primary-color);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button:hover {
        background-color: rgba(191, 64, 191, 0.1);
        border-color: var(--primary-color);
      }

      #downloadBtn {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: var(--text-color);
      }

      #downloadBtn:hover {
        background-color: var(--hover-color);
        border-color: var(--hover-color);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Add subtle glow to primary elements */
      #downloadBtn,
      .table-info {
        box-shadow: 0 0 20px rgba(191, 64, 191, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>HTML Table Scraper</h2>
      <div class="table-info" id="tableInfo">No tables found on this page.</div>
      <select class="format-select" id="formatSelect">
        <option value="csv">CSV Format</option>
        <option value="json">JSON Format</option>
      </select>
      <div class="button-group">
        <button id="downloadBtn">Download</button>
        <button id="skipBtn">Skip</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
